group "Craebot" {
    cmd "Driver" {
        exec = "./build/bin/craebot-driver";
        host = "Craebot";
    }
}

group "LCM" {
    cmd "Spy" {
        exec = "bot-spy";
        host = "localhost";
    }
}

group "Teleop" {
    cmd "Joystick" {
        exec = "./build/bin/craebot-joystick";
        host = "localhost";
    }
    cmd "Teleop" {
        exec = "./build/bin/craebot-teleop";
        host = "localhost";
    }
}
